{% extends 'base.html' %}
{% block content %}


<form action="/submit" method="post">
  <input type="url" name="url" />
</form>

{% include 'messages.html' %}


<h2>Existing feeds</h2>

<ul>
{% if user_feeds %}
{% for feed in user_feeds %}

  <li><a href="{{ feed.url }}">{{ feed.url }}</a> - {{ feed.author }}</li>

{% endfor %}

{% else %}

<p>No feeds, you might want to add some</p>

{% endif %}

</ul>

{% endblock %}
