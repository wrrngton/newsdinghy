{% extends 'base.html' %}

{% block content %}
{% include 'messages.html' %}
 <h2>{{ single_feed_info.description }}</h2>
  {% if single_feed_articles %}
    <ul>
    {% for a in single_feed_articles %}
    <li><a href="{{ a.url }}" target="_blank">{{ a.title }}</a> - <i>{{ a.pretty_time }}</i></li>
    {% endfor %}
    </ul>
      
  {% endif %}

{% endblock %}
