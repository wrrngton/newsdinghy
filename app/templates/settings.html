{% extends 'base.html' %}
{% block content %}

<form action="/submit" method="post">
  <input type="url" name="url" />
</form>

{% with messages = get_flashed_messages() %} 
  {% if messages %}

    {% for message in messages %}

      <li>{{ message }}</li>

    {% endfor  %}

  {% endif %}
  

{% endwith %}

{% endblock %}
